<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{post.body}}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="canEdit">
    <button mat-button [routerLink]="'/edit/' + post.id">Edit</button>
  </mat-card-actions>
</mat-card>
